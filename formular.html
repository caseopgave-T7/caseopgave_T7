<!DOCTYPE html>
<html lang="en">

<head>

    <header>

        <nav>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>

    </header>

    <main>
        <form>
            <h1>BOOK NU </h1>
            <div class="form-felt1">
                <label for="first-name">First Name (Required)</label>
                <input id="first-name" name="fname" type="text" required>

                <label for="last-name">Last Name (Required)</label>
                <input id="last-name" name="lname" type="text" required>
            </div>
            <div class="form-felt2">
                <label for="email">E-mail (Required)</label>
                <input id="email" name="email" type="email" required>

                <label for="Subject">Subejct (Required)</label>
                <input id="Subject" name="Subject" type="text" required>

                <label>Message (Required)</label>
                <textarea name="Message" rows="5" required></textarea>
            </div>
            <div class="button_div">
                <button class="form-felt-button">Send</button>
            </div>

        </form>


    </main>
